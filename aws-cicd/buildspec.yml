version: 0.2
env:
  secrets-manager:
    AWS_KEY_ID: AppDeploy
phases:
  install: # Install AWS cli, maven
    runtime-versions:
      java: latest
    commands:
       - apt-get update
       - apt-get install -y git python3 python3-pip
       - pip install awscli
       - curl -o aws-iam-authenticator https://s3.us-west-2.amazonaws.com/amazon-eks/1.21.2/2021-07-05/bin/linux/amd64/aws-iam-authenticator
       - chmod +x ./aws-iam-authenticator
       - mkdir -p $HOME/bin && cp ./aws-iam-authenticator $HOME/bin/aws-iam-authenticator && export PATH=$PATH:$HOME/bin
       - apt-get install -y wget apt-transport-https gnupg lsb-release

  pre_build: # Check availability of Maven and it's version
    commands:
      - echo -e '\nMaven version:'
      - mvn --version
      - python -V
      - key_id=$(echo $AWS_KEY_ID | jq '.aws_key_id' | tr -d '"') 
      - key_secret=$(echo $AWS_KEY_ID | jq '.aws_key_secret' | tr -d '"')
      - export AWS_ACCESS_KEY_ID=$key_id
      - export AWS_SECRET_ACCESS_KEY=$key_secret
      - export AWS_REGION=$REGION
      
  
  build: # Build Docker image,tag it with the commit sha, push the docker image to ECR
    commands:
      - cd app && mvn clean package && cd ../..
      - cd app && docker build . -t $IMAGE_REPO_NAME:$CODEBUILD_RESOLVED_SOURCE_VERSION --build-arg AWS_REGION=$AWS_REGION -f Dockerfile && cd ../..
      - docker tag $IMAGE_REPO_NAME:$CODEBUILD_RESOLVED_SOURCE_VERSION $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:$CODEBUILD_RESOLVED_SOURCE_VERSION
      - docker tag $IMAGE_REPO_NAME:$CODEBUILD_RESOLVED_SOURCE_VERSION $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:latest
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:$CODEBUILD_RESOLVED_SOURCE_VERSION
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:latest
cache:
  paths:
    - '/root/.m2/**/*'